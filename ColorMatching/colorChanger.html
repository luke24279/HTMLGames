<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="yourColor" style="background-color: rgb(0, 0, 0); width: 200px; height: 200px;"></div>
    <div id="answer" style="background-color: rgb(0, 0, 0); width: 200px; height: 200px;"></div>
    <button onclick="check()">Submit</button>
    <div id="rgb"></div>
    <button class="fiveUp" onclick="increase(5, 'red')" style="float: left; margin-right: 50px;"></button>
    <button class="fiveUp" onclick="increase(5, 'green')" style="float: left; margin-right: 50px;"></button>
    <button class="fiveUp" onclick="increase(5, 'blue')"></button> <br>
    <button class="oneUp" onclick="increase(1, 'red')" style="float: left; margin-right: 50px;"></button>
    <button class="oneUp" onclick="increase(1, 'green')" style="float: left; margin-right: 50px;"></button>
    <button class="oneUp" onclick="increase(1, 'blue')"></button> <br><br>
    <div id="red" style="float: left; margin-right: 50px;"></div>
    <div id="green" style="float: left; margin-right: 50px;"></div>
    <div id="blue"></div> <br>
    <button class="oneDown" onclick="decrease(1, 'red')" style="float: left; margin-right: 50px;"></button>
    <button class="oneDown" onclick="decrease(1, 'green')" style="float: left; margin-right: 50px;"></button>
    <button class="oneDown" onclick="decrease(1, 'blue')"></button> <br>
    <button class="fiveDown" onclick="decrease(5, 'red')" style="float: left; margin-right: 50px;"></button>
    <button class="fiveDown" onclick="decrease(5, 'green')" style="float: left; margin-right: 50px;"></button>
    <button class="fiveDown" onclick="decrease(5, 'blue')"></button> <br>

</body>
<script>
    var red = Math.round(Math.random() * 255)
    var blue = Math.round(Math.random() * 255)
    var green = Math.round(Math.random() * 255)
    var color = `rgb(${red}, ${green}, ${blue})`
    document.getElementById("yourColor").style.backgroundColor = color
    document.getElementById("red").innerHTML = red
    document.getElementById("green").innerHTML = green
    document.getElementById("blue").innerHTML = blue


    function increase(value, rgb) {
        if (rgb == "red") {
            red += value;
            if (red > 255) red = 255;
            color = `rgb(${red}, ${green}, ${blue})`
            document.getElementById("yourColor").style.backgroundColor = color
            document.getElementById("red").innerHTML = red
        }
        if (rgb == "green") {
            green += value;
            if (green > 255) green = 255;
            color = `rgb(${red}, ${green}, ${blue})`
            document.getElementById("yourColor").style.backgroundColor = color
            document.getElementById("green").innerHTML = green
        }
        if (rgb == "blue") {
            blue += value;
            if (blue > 255) blue = 255;
            color = `rgb(${red}, ${green}, ${blue})`
            document.getElementById("yourColor").style.backgroundColor = color
            document.getElementById("blue").innerHTML = blue
        }
    }

    function decrease(value, rgb) {
        if (rgb == "red") {
            red -= value;
            if (red < 0) red = 0;
            color = `rgb(${red}, ${green}, ${blue})`
            document.getElementById("yourColor").style.backgroundColor = color
            document.getElementById("red").innerHTML = red
        }
        if (rgb == "green") {
            green -= value;
            if (green < 0) green = 0;
            color = `rgb(${red}, ${green}, ${blue})`
            document.getElementById("yourColor").style.backgroundColor = color
            document.getElementById("green").innerHTML = green
        }
        if (rgb == "blue") {
            blue -= value;
            if (blue < 0) blue = 0;
            color = `rgb(${red}, ${green}, ${blue})`
            document.getElementById("yourColor").style.backgroundColor = color
            document.getElementById("blue").innerHTML = blue
        }
    }



    var redAnswer = Math.round(Math.random() * 255)
    var blueAnswer = Math.round(Math.random() * 255)
    var greenAnswer = Math.round(Math.random() * 255)
    var answer = `rgb(${redAnswer}, ${greenAnswer}, ${blueAnswer})`
    document.getElementById("answer").style.backgroundColor = answer
    function check() {
        var percentage = 100
        percentage -= Math.abs(Math.round((redAnswer - red) / 3));
        percentage -= Math.abs(Math.round((greenAnswer - green) / 3));
        percentage -= Math.abs(Math.round((blueAnswer - blue) / 3));
        if (percentage <= 0) percentage = 0
        if (percentage == 100 && color != answer) percentage = 99
        alert("You got a score of " + percentage + "%")
        document.getElementById("rgb").innerHTML = "Correct Answer Was: " + answer
    }
</script>

</html>
